<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shravan's Rocket OS UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="resources/rocketlogo.png" />
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js"
      integrity="sha512-OA0KzIFyfjEiECfdTeeqyDa++XmSLWyIBr8bWf2lpdv3qNr2TxpR9uaL2fKaz/Nz35kVVPEagjhWdWat/khWXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
      integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <audio id="bomb" src="sounds/bomb.mp3"></audio>
    <audio id="click" src="sounds/click.mp3"></audio>
    <audio id="victory" src="sounds/victory.mp3"></audio>
    <audio id="alert" src="sounds/alert.mp3"></audio>

    <script type="module" src="Browser/browser.js"></script>

    <script type="module" src="Games/MineSweeper/minesweeper.js"></script>
    <script type="module" src="Games/Tic-Tac-Toe/TicTacToe.js"></script>

    <script type="module" src="Applications/Paint/paint.js"></script>
    <script type="module" src="Applications/notepad/notepad.js"></script>

    <script type="module" src="Power/power.js"></script>

    <script type="module" src="util/BackgroundPicChanger.js"></script>
    <script type="module" src="util/NotImplemented.js"></script>

    <script type="module" src="Applications/User-Info/user-info.js"></script>

    <script type="module" src="Widgets/Clock/clock.js"></script>

    <script type="module" src="script.js"></script>

    <div class="container" id="container">
      <div class="arena" id="arena"></div>
      <div class="taskbar" id="taskbar">
        <div class="main">
          <a id="start"><i class="fas fa-rocket"></i></a>
          <ul class="sub">
            <li id="userCardTrigger">
              <a><i class="fas fa-user"></i>&nbsp;Shravan</a>
            </li>
            <li id="browser">
              <a><i class="fab fa-firefox"></i>&nbsp;Browser</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-columns"></i> Applications</a>
              <ul class="superSub">
                <li id="notepad"><a>Notepad</a></li>
                <li id="paint"><a>Paint</a></li>
                <li class="notImplemented"><a href="#">Word</a></li>
                <li class="notImplemented"><a href="#">Presentation</a></li>
                <li class="notImplemented"><a href="#">Excel</a></li>
              </ul>
            </li>
            <li>
              <a><i class="fas fa-gamepad"></i> Games</a>
              <ul class="superSub">
                <li id="minesweeper"><a>Minesweeper</a></li>
                <li id="tictactoe"><a>Tic Tac Toe</a></li>
              </ul>
            </li>
            <li>
              <a><i class="fas fa-power-off"></i> Power</a>
              <ul class="superSub">
                <li id="sys-shutdown"><a>Shut Down</a></li>
                <li id="sys-restart"><a>Restart</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="iconSpacer" id="iconSpacer"></div>
        <div class="timer" id="timer"></div>
      </div>
    </div>
  </body>
</html>
